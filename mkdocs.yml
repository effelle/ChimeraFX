site_name: ChimeraFX
repo_url: https://github.com/effelle/ChimeraFX
site_url: https://effelle.github.io/ChimeraFX/
repo_name: ChimeraFX
edit_uri: "" 

theme:
  name: material
  custom_dir: overrides
  logo: assets/ChimeraFX_rgb_logo.png
  favicon: assets/ChimeraFX_mono_white_vector.png
  features:
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - search.suggest
    - content.code.copy
  palette:
    # Light Mode
    # - scheme: default
    #   primary: custom
    #   # primary: blue grey
    #   accent: purple
      # toggle:
      #   icon: material/brightness-7
      #   name: Switch to dark mode
    # Dark Mode
    - scheme: slate
      primary: custom
      accent: purple
      # toggle:
      #   icon: material/brightness-4
      #   name: Switch to light mode

extra_css:
  - stylesheets/extra.css
nav:
  - Home: index.md
  - Guide:
    - Installation: Installation.md
    - ChimeraFX light: cfx_light.md
    - Controls: Controls.md
    - Effect Presets: Effect-Presets.md
    - Troubleshooting: Troubleshooting.md
    - Effect Library: Effects-Library.md
    - The Story: The-Story.md
    - Buy Me a Coffee!: https://www.buymeacoffee.com/effelle
extra:
  generator: false # Hides the "Made with MkDocs" in footer (optional)
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/effelle/ChimeraFX
    - icon: custom/buymeacoffee  # Points to overrides/.icons/custom/buymeacoffee.svg
      link: https://www.buymeacoffee.com/effelle


markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true